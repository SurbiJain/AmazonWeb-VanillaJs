<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <title>Amazon project</title>
  <link rel="stylesheet" href="./styles/pages/amazon.css">
  <link rel="stylesheet" href="./styles/shared/amazon-header.css">
</head>

<body>
  <header class="head-container">
    <section class="head-left">
      <a class="home-link" href="amazon.html">
      <img class="amazon-logo" src="images/amazon-logo-white.png">
    </a>
    </section>

    <section class="head-center">
      <input class="search-bar" type="text" placeholder="Search Box" id="search-bar">
      <button class="search">
        <img src="images/icons/search-icon.png" class="search-img">
      </button>
    </section>

    <section class="head-right">
      <div class="return-order-section">
        <a class="return-link" href="orders.html">
        <span class="returns-text">Returns</span>
        <span class="orders-text">& Orders</span>
      </a>
      </div>
      <div class="cart-section">
        <a class="cart-link header-link" href="checkout.html">
          <img class="cart-icon" src="images/icons/cart-icon.png">
          <div class="js-cart-quantity">0</div>
        </a>
          <div class="cart-text">Cart</div>
          
        
    
      </div>
    </section>
  </header>


  <div class="main">
    <div class="products-grid">
    </div>
  </div>
  
  <script src="amazon.js"></script>
</body>

</html>
